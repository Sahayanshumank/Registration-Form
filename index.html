<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
</head>
<body>
    <form>
        <h2>Registration Form</h2>
        Enter Your Name: 
        <input type="text"placeholder="Enter your Name">
        <br>
        <br>
        Enter Your Class:
        <input type="text"placeholder="Enter Your Class">
        <br><br>
        <b>Choose Your Section : </b>
        <label for="id2">
            <input type="radio"value="class"name="class"id="id2">Sec [A]
        </label>
        <label for="id3">
            <input type="radio"value="class"name="class"id="id3">Sec [b]
        </label>
        <br>
        <h4>Chose Your Subjects</h4>
        <label for="101">
            <input type="checkbox"value="Math" name="Subject" id="101">Math
        </label>
        <br>
        <label for="102">
            <input type="checkbox"value="Physics" name="Subject" id="102">Physics
        </label>
        <br>
        <label for="103">
            <input type="checkbox"value="Chemistry" name="Subject" id="103">Chemistry
        </label>
        <br>
        <label for="104">
            <input type="checkbox"value="Computer Science" name="Subject" id="104">Computer Science
        </label>
        <br>
        <label for="105">
            <input type="checkbox"value="English" name="Subject" id="105">English
        </label>
        <br>
        <br>
        <b>Choose Your State : </b>
        <select name="city" id="city">
            <option value="Delih">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Agra">Agra</option>
            <option value="Agra">Uttar Pradesh</option>
        </select>
        <br>
        
        <br>
        <input type="button" value="Submit">
        <br><br>
        <textarea name="feedback" id="101"placeholder="Please Give Your Valuable feedback Here" row=4></textarea>
        
    </form>
    
</body>
</html>
